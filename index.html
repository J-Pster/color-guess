<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

  </head>

    <main>
      <section class="header" id="header-container">
        <h1 id="title">Color Guess</h1>
        <p id="rgb-color"></p>
        <p id="score"></p>
      </section>
      <section class="colors" id="colors-container">

      </section>
      <section class="footer" id="footer-container">
        <h4 id="answer">Escolha uma cor</h4>
        <section class="buttons" id="button-container">
          <button type="button" class="btn btn-danger" id="increse-dif">Aumentar Dificuldade</button>
          <button type="button" class="btn btn-warning" id="reset-game">Reiniciar Jogo</button>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
